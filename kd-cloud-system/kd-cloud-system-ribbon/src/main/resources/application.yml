server:
  port: 1002

spring:
  application:
    name: system-ribbon
  profiles:
      active: dev
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
  client:
    serviceUrl:
      defaultZone: http://kedong:123456@localhost:1001/eureka

